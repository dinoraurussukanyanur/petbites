<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PetBites â€” Contoh Tampilan</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Contoh Gallery Produk</h1>

    <p class="mb-4">
      Gambar ditampilkan dari folder:
      <code id="folderInfo"></code>
    </p>

    <div id="gallery" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
  </div>

  <script>
    //-----------------------------------
    // GANTI FOLDER GAMBAR DI SINI
    //-----------------------------------
    const imageFolder = "images";  
    // contoh lain:
    // const imageFolder = "assets/img";
    // const imageFolder = "petbites/gambar";

    const startImage = 3;
    const endImage = 24;
    //-----------------------------------

    document.getElementById("folderInfo").textContent = imageFolder;

    const gallery = document.getElementById("gallery");

    for (let i = startImage; i <= endImage; i++) {
      const imgPath = `${imageFolder}/${i}.jpeg`;

      const box = document.createElement("div");
      box.className = "bg-white rounded shadow";

      box.innerHTML = `
        <img src="${imgPath}"
             alt="Produk ${i}"
             class="w-full h-40 object-cover rounded"
             onerror="this.src='https://via.placeholder.com/300x200?text=Not+Found'">
        <div class="p-2 text-center font-semibold">
          Produk ${i}
        </div>
      `;

      gallery.appendChild(box);
    }
  </script>
</body>
</html>
