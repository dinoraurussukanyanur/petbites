<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toko Hewan</title>

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background: #f3f4f6;
        }
    </style>
</head>

<body class="pb-20">

    <!-- NAV HEADER -->
    <nav class="bg-gray-900 text-white p-4 shadow-md">
        <h1 class="text-xl font-bold tracking-wide">PetShop Gallery</h1>
        <p class="text-gray-300 text-sm -mt-1">Makanan & Perlengkapan Hewan</p>
    </nav>

    <!-- GRID PRODUK -->
    <section id="gallery" class="p-5 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></section>

    <!-- SCRIPT -->
    <script>
        // Nama produk 1â€“26 (list dari kamu)
        const productNames = [
            "",
            "Royal Canin Kitten 2kg",
            "Whiskas Adult 1.4kg",
            "Me-O Rich 2kg",
            "Cat Scratcher Tower 3 Tingkat",
            "Pasir Kucing Clumping 10L",
            "Pedigree Adult 3kg",
            "Pro Plan Puppy 2.5kg",
            "KONG Classic Toy (M)",
            "Dog Leash Retractable 5m",
            "Aquarium Starter 60L",
            "Makanan Ikan Flake 250g",
            "Aquarium Filter Internal",
            "Live Plants Aquarium Pack",
            "Fish Heater Adjustable 50W",
            "Bird Perch Natural Wood",
            "Bird Cage Medium",
            "Seed Mix Burung 1kg",
            "Pet Nail Clipper",
            "Pet Carrier Portable (S)",
            "Automatic Waterer 2L",
            "Pet ID Tag Stainless",
            "Reptile Heat Lamp 60W",
            "Shampoo Anti Kutu 250ml",
            "Collar Reflective (M)",
            "Grooming Brush Double Sided",
            "Training Pads 30pcs"
        ];

        // range gambar kamu
        const startImage = 3;
        const endImage = 24;

        const gallery = document.getElementById("gallery");

        for (let i = startImage; i <= endImage; i++) {
            const imgPath = `images/${i}.jpeg`;
            const productName = productNames[i];

            const card = document.createElement("div");
            card.className =
                "bg-white rounded-2xl overflow-hidden shadow hover:shadow-xl transition";

            card.innerHTML = `
                <div>
                    <div class="h-48 w-full overflow-hidden bg-gray-100">
                        <img src="${imgPath}" class="w-full h-full object-cover"
                        onerror="
                            this.style.display='none';
                            this.parentElement.innerHTML='<div class=\'p-6 text-center text-gray-500 text-sm\'>Foto ${i}.jpeg tidak ditemukan</div>'
                        ">
                    </div>

                    <div class="p-4">
                        <h2 class="text-lg font-semibold text-gray-800">${productName}</h2>

                        <p class="text-sm text-gray-600 mt-1">
                            Produk hewan berkualitas premium.
                        </p>

                        <div class="mt-3 flex items-center justify-between">
                            <span class="text-xl font-bold text-gray-800">Rp 45.000</span>
                            <span class="text-sm text-gray-500">Stok: 99+</span>
                        </div>
                    </div>
                </div>
            `;

            gallery.appendChild(card);
        }
    </script>

</body>
</html>
