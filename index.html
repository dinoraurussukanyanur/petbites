<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetShop - Makanan Hewan</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background: #f3f4f6;
        }

        /* Lightbox */
        #lightbox {
            display: none;
        }

        #lightbox.active {
            display: flex;
        }
    </style>
</head>

<body class="pb-24">

    <!-- Navbar -->
    <nav class="bg-gray-900 text-white p-4 shadow-md">
        <h1 class="text-xl font-bold">PetShop Gallery</h1>
        <p class="text-gray-300 text-sm -mt-1">Makanan & Perlengkapan Hewan</p>
    </nav>

    <!-- Gallery -->
    <section id="gallery" class="p-5 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></section>

    <!-- Lightbox -->
    <div id="lightbox" class="fixed inset-0 bg-black bg-opacity-75 justify-center items-center z-50">
        <img id="lightbox-img" src="" class="max-h-[90%] rounded-lg shadow-xl">
    </div>

    <!-- Checkout Popup -->
    <div id="checkoutBox"
        class="fixed inset-0 bg-black bg-opacity-60 hidden justify-center items-center z-50">
        <div class="bg-white w-80 p-5 rounded-xl shadow-xl">
            <h2 class="text-xl font-bold mb-2">Checkout Produk</h2>
            <p class="text-gray-700">Produk: <span id="coName"></span></p>
            <p class="text-gray-700 mt-1">Harga: <span id="coPrice"></span></p>

            <div class="flex justify-between mt-5">
                <button onclick="closeCheckout()"
                    class="px-4 py-2 bg-gray-300 rounded-lg">Batal</button>

                <a id="btnWA" target="_blank"
                    class="px-4 py-2 bg-green-600 text-white rounded-lg">Pesan WA</a>
            </div>
        </div>
    </div>

    <script>
        // Daftar nama produk kamu (24 item)
        const productNames = [
            "Royal Canin Kitten 2kg",
            "Whiskas Adult 1.4kg",
            "Me-O Rich 2kg",
            "Cat Scratcher Tower 3 Tingkat",
            "Pasir Kucing Clumping 10L",
            "Pedigree Adult 3kg",
            "Pro Plan Puppy 2.5kg",
            "KONG Classic Toy (M)",
            "Dog Leash Retractable 5m",
            "Aquarium Starter 60L",
            "Makanan Ikan Flake 250g",
            "Aquarium Filter Internal",
            "Live Plants Aquarium Pack",
            "Fish Heater Adjustable 50W",
            "Bird Perch Natural Wood",
            "Bird Cage Medium",
            "Seed Mix Burung 1kg",
            "Pet Nail Clipper",
            "Pet Carrier Portable (S)",
            "Automatic Waterer 2L",
            "Pet ID Tag Stainless",
            "Reptile Heat Lamp 60W",
            "Shampoo Anti Kutu 250ml",
            "Training Pads 30pcs"
        ];

        // Gambar kamu mulai dari 3 â†’ 26 (24 gambar)
        const startImg = 3;
        const gallery = document.getElementById("gallery");

        productNames.forEach((name, index) => {
            const imgNumber = startImg + index;
            const imgPath = `images/${imgNumber}.jpeg`;

            const card = document.createElement("div");
            card.className =
                "bg-white rounded-2xl overflow-hidden shadow hover:shadow-xl transition cursor-pointer";

            card.innerHTML = `
                <div onclick="openLightbox('${imgPath}')">
                    <div class="h-48 w-full overflow-hidden bg-gray-100">
                        <img src="${imgPath}" class="w-full h-full object-cover"
                        onerror="
                            this.style.display='none';
                            this.parentElement.innerHTML='<div class=\'p-6 text-center text-gray-500 text-sm\'>Foto ${imgNumber}.jpeg tidak ditemukan</div>'
                        ">
                    </div>

                    <div class="p-4">
                        <h2 class="text-lg font-semibold text-gray-800">${name}</h2>

                        <p class="text-sm text-gray-600 mt-1">Produk hewan premium.</p>

                        <div class="mt-3 flex items-center justify-between">
                            <span class="text-xl font-bold text-gray-800">Rp 45.000</span>
                            <button onclick="event.stopPropagation(); checkout('${name}', 'Rp 45.000')"
                                class="px-3 py-1 bg-green-600 text-white rounded-lg text-sm">
                                Checkout
                            </button>
                        </div>
                    </div>
                </div>
            `;

            gallery.appendChild(card);
        });

        // Lightbox Functions
        function openLightbox(src) {
            document.getElementById("lightbox-img").src = src;
            document.getElementById("lightbox").classList.add("active");
        }

        document.getElementById("lightbox").addEventListener("click", () => {
            document.getElementById("lightbox").classList.remove("active");
        });

        // Checkout
        function checkout(name, price) {
            document.getElementById("coName").innerText = name;
            document.getElementById("coPrice").innerText = price;

            const pesan = encodeURIComponent(
                `Halo, saya ingin memesan:\nProduk: ${name}\nHarga: ${price}`
            );

            document.getElementById("btnWA").href =
                `https://wa.me/6280000000000?text=${pesan}`;

            document.getElementById("checkoutBox").classList.remove("hidden");
        }

        function closeCheckout() {
            document.getElementById("checkoutBox").classList.add("hidden");
        }
    </script>

</body>
</html>
